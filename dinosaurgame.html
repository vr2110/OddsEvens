<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dinosaur Odd/Even Game</title>
  <style>
    body {
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background-color: #d0f0c0;
  text-align: center;
  padding: 20px;
  background-image: linear-gradient(to bottom right, #d0f0c0, #a2d149);
}
    #scoreboard { position: absolute; top: 10px; right: 10px; font-size: 24px; }
    #dinosaur-row { display: flex; justify-content: center; gap: 20px; margin-top: 40px; flex-wrap: wrap; }
    .dino { width: 120px; text-align: center; }
    .dino img { width: 100px; height: 100px; object-fit: contain; }
    .fossil img { content: url('images/fossil.png'); }
    #controls { margin-top: 30px; }
    button { font-size: 18px; margin: 10px; padding: 10px 20px; }
    #number { font-size: 36px; margin: 20px 0; }
    #message { font-size: 28px; margin-top: 20px; color: green; }
    #timer { font-size: 24px; color: red; }
    .ruby {
    position: absolute;
    width: 40px;
    animation: fall 1s ease-in forwards;
    z-index: 1000;
  }

  @keyframes fall {
    0% { top: 0; opacity: 1; }
    100% { top: 70%; opacity: 0; }
  }
</style>
</head>
<body>
  <div id="scoreboard">Score: 0</div>
  <h1>Dinosaur Odd or Even?</h1>
  <div id="number">Number: --</div>
  <div id="timer">10</div>
  <div id="dinosaur-row"></div>
  <div id="controls">
    <button id="odd-btn">Odd</button>
    <button id="even-btn">Even</button>
  </div>
  <div id="message"></div>

  <script>
    const dinosaurs = [
  { name: "Velociraptor", img: "images/velociraptor.png" },
  { name: "Eoraptor", img: "images/eoraptor.png" },
  { name: "Tyrannosaurus Rex", img: "images/tyrannosaurus_rex.png" },
  { name: "Triceratops", img: "images/triceratops.png" },
  { name: "Stegosaurus", img: "images/stegosaurus.png" }
];

    let score = 0;
    let lives = 5;
    let currentNumber = null;
    let timerInterval = null;

    function startGame() {
      score = 0;
      lives = 5;
      document.getElementById("scoreboard").innerText = `Score: ${score}`;
      document.getElementById("message").innerText = "";
      document.getElementById("controls").innerHTML = `
        <button id="odd-btn">Odd</button>
        <button id="even-btn">Even</button>
      `;
      document.getElementById("dinosaur-row").innerHTML = "";
      dinosaurs.forEach((dino, index) => {
        const icon = document.createElement("div");
        icon.className = "dino";
        icon.id = `dino-${index}`;
        icon.innerHTML = `<img src='${dino.img}' alt='${dino.name}'><br>${dino.name}`;
        document.getElementById("dinosaur-row").appendChild(icon);
      });
      document.getElementById("odd-btn").onclick = () => handleGuess("odd");
      document.getElementById("even-btn").onclick = () => handleGuess("even");
      nextRound();
    }

    function nextRound() {
      if (score >= 10) return endGame(true);
      if (lives <= 0) return endGame(false);

      currentNumber = Math.floor(Math.random() * 90) + 10;
      document.getElementById("number").innerText = `Number: ${currentNumber}`;
      startTimer();
    }

    function startTimer() {
      let timeLeft = 20;
      document.getElementById("timer").innerText = timeLeft;
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = timeLeft;
        if (timeLeft === 0) {
          clearInterval(timerInterval);
          handleGuess(null);
        }
      }, 1000);
    }

    function handleGuess(choice) {
      clearInterval(timerInterval);
      const correct = (currentNumber % 2 === 0) ? "even" : "odd";
      if (choice === correct) {
        score++;
        document.getElementById("scoreboard").innerText = `Score: ${score}`;
      } else {
        const dino = document.querySelector(".dino:not(.fossil)");
        if (dino) {
  // Create falling ruby animation
  const ruby = document.createElement("img");
  ruby.src = "images/ruby.png";
  ruby.className = "ruby";
  ruby.style.left = dino.getBoundingClientRect().left + window.scrollX + 30 + "px";
  ruby.style.top = "0px";
  document.body.appendChild(ruby);

  setTimeout(() => ruby.remove(), 1000);

  dino.classList.add("fossil");
  dino.innerHTML = `<img src='images/fossil.png'><br>Fossilized!`;
  const audio = new Audio('https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg');
  audio.play();
}
        lives--;
      }
      nextRound();
    }

    function endGame(win) {
      document.getElementById("message").innerText = win ? "You Win!" : "You Lose!";
      document.getElementById("controls").innerHTML = `<button onclick="startGame()">Restart</button>`;
    }

    window.onload = startGame;
  </script>
</body>
</html>
